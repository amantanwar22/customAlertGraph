<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Data Alert Graphs</title>

    <style>
        body {
            font-family: Arial;
            background: #111;
            color: white;
            padding: 20px;
        }


        #dataAlertBox {
            display: none;
            width: 75%;
            max-width: 900px;
            background: #222;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 25px #00e676;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-height: 80vh;
            overflow-y: auto;
            z-index: 9999;
        }


        .dataAlertCloseBtn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 22px;
            color: #bbb;
        }

        .dataAlertCloseBtn:hover {
            color: white;
        }


        .graphContainer {
            margin-bottom: 30px;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }

        .graphTitle {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .barRow {
            margin: 10px 0;
        }

        .barLabel {
            margin-bottom: 5px;
        }

        .barOuter {
            background: #333;
            height: 22px;
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
        }

        .barFill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.6s ease;
        }
    </style>
</head>

<body>

    <h2>Data Alert Graphs</h2>
    <button id="testDataAlertBtn">Open Data Alert</button>


    <div id="dataAlertBox">
        <span class="dataAlertCloseBtn">Ã—</span>
        <div id="dataAlertContent"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./app.js"></script>

</body>

</html>
